---
# RUN WITH:
# ansible-playbook --ask-become-pass install_apache.yml

- hosts: all
  become: true
  pre_tasks:
 
  - name: install updates (CentOS)
    tags: always
    dnf:
      update_only: yes
      update_cache: yes
    when: ansible_distribution == "CentOS"
 
  - name: install updates (Ubuntu)
    tags: always
    apt:
      upgrade: dist
      update_cache: yes
    when: ansible_distribution == "Ubuntu"
 
 
- hosts: WEB_SERVERS 
  become: true
  tasks:
 
  - name: install apache and php for Ubuntu servers
    tags: apache,apache2,ubuntu 
    apt:
      name:
        - apache2
        - libapache2-mod-php
      state: latest
    when: ansible_distribution == "Ubuntu"
 
  - name: install apache and php for CentOS servers
    tags: apache,httpd,centos 
    dnf:
      name:
        - httpd
        - php
      state: latest
    when: ansible_distribution == "CentOS"

### COPY directory of ansibleBaseDirectory/files is assumed
  - name: copy default html file for site
    tags: apache,apache2,httpd 
    copy:
      src: default_site.html
      dest: /var/www/html/index.html
      owner: root
      group: root
      mode: 0644
        # Owner read/write Group read Other read




- hosts: DB_SERVERS 
  become: true
  tasks:
  
  - name: install db  package (CentOS)
    tags: mariadb,centos,db 
    dnf:
      name: mariadb
      state: latest
    when: ansible_distribution == "CentOS"

  - name: install db package (Ubuntu)
    tags: mariadb-server,mariadb,ubuntu 
    apt:
      name: mariadb-server
      state: latest
    when: ansible_distribution == "Ubuntu"

- hosts: FILE_SERVERS 
  become: true
  tasks:
  
  - name: install samba package 
    tags: samba
    package:
      name: samba 
      state: latest

