---
# RUN WITH:
# ansible-playbook --ask-become-pass install_apache.yml
#
- hosts: all
  become: true
  tasks:

    - name: install apache2 package
      apt:
        name: apache2
        state: absent 
      when: ansible_distribution == "Ubuntu"

    - name: add php support for apache
      apt:
        name: libapache2-mod-php
        state: absent 
      when: ansible_distribution == "Ubuntu"
